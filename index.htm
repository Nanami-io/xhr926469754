<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨルシカ 主页</title>
    <style>
        /* 基础样式重置 */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        /* 导航栏样式 */
        header {
            
            background-size: cover; 
            padding: 2px 0;
            position: sticky;
            top: 0px;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 15px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            padding: 5px 10px;
        }
        
        nav ul li a:hover {
            color: #aaa;
            border-bottom: 2px solid #fff;
        }
        /* 主内容区样式 */
        .hero {
    height: 70vh;
    background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://moegirl.uk/images/b/bb/%E3%83%A8%E3%83%AB%E3%82%B7%E3%82%AB.png') no-repeat center center/contain;
       display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
}

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #d3d1d1;
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            border: 2px solid #fff;
        }
        
        .btn:hover {
            background-color: transparent;
            color: #fff;
        }
        
        /* 内容区块样式 */
        .section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background-color: #fff;
            margin: 15px auto;
        }
        
        .about-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-text p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .about-image {
            flex: 1;
            height: 400px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 1px solid #444;
        }
        
        /* 音乐作品样式 */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .music-item {
            background-color: #111;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #333;
        }
        
        .music-item:hover {
            transform: translateY(-10px);
        }
        
        .album-cover {
            width: 100%;
            height: 200px;
            background-color: #222;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 1px solid #444;
        }
        
        /* 现场照片样式 */
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .live-item {
            height: 250px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 1px solid #444;
        }
        
        /* 成员介绍样式 */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .member {
            text-align: center;
        }
        
        .member-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 1px solid #444;
        }
        
        .member h3 {
            margin-bottom: 5px;
        }
        
        .member p {
            color: #aaa;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #111;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .social-links {
            margin-bottom: 20px;
        }
        
        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
            }
            
            .hero-content h2 {
                font-size: 2rem;
            }
            
            nav ul li {
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <div class="logo">
              
                <h1>ヨルシカ</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/index.htm">首页</a></li>
                    <li><a href="web\成员介绍.html">成员介绍</a></li>
                    <li><a href="web\乐队活动.html">乐队活动</a></li>
                    <li><a href="web\音乐专辑.html">音乐专辑</a></li>
                    <li><a href="web\演出经历.html">演出经历</a></li>
                    <li><a href="https://yorushika.com/">官方网站</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main>
        <!-- 英雄区块 -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>「夜しかもう眠れずに」</h2>
                <p>音楽で紡ぐ、夜の物語</p>
                <p></p>
                <a href="web\音乐专辑.html" class="btn">探索音乐</a>
            </div>
        </section>

        

    <!-- 页脚 -->
    <footer id="contact">
        <div class="container">
            <div class="social-links">
                <p>此网站仅供学习交流所用</p>
                <p>联系作者：926469754@qq.com
                </p>
            </div>
            <p class="copyright">ヨルシカ 版权所有</p>
        </div>
    </footer>
</body>
</html>
